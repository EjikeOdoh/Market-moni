<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Existing Consumer</title>

    <link rel="stylesheet" href="style/styles.css" />
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/form.css" />
 <!-- font awesome link: v5 -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="/index.html" class="logo">
          <img src="images/eNaira-logo.png" alt="logo" />
        </a>
  
        <div class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
  
        <div class="nav__link hide">
          <a href="#">Home</a>
          <a href="#">Branch Locator</a>
          <a href="#">Live Chat</a>
        </div>
      </nav>
    </header>
    
    <div class="container">
      <a href="index.html"
        ><span class="material-symbols-outlined"> arrow_back </span> Back
      </a>

      <h1>Existing User Details</h1>

      <form name="newUserForm">
        <div class="mb-3">
          <label for="account_id" class="form-label">Account ID</label>
          <input
            type="text"
            class="form-control"
            id="account_id"
            value="3725481725182754712"
          />
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone_number"
            value="08033302330"
          />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" />
        </div>

        <div class="mb-3">
          <label for="module_name" class="form-label">Module Name</label>
          <input
            type="text"
            class="form-control"
            id="module_name"
            value="REM"
          />
        </div>

        <div class="mb-3">
          <label for="transNumber" class="form-label">Transaction Number</label>
          <input type="text" class="form-control" id="transNumber" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <p>Kindly check your eligibility status</p>
    <div class="section-buttons">
      <a href="eligibility.html" type="submit" id="loan-eligibility"
        ><span class="material-symbols-outlined">new_releases</span>Check Loan
        Eligibility</a
      >
      <a href="loan-request.html" type="submit" id="loan-request"
        ><span class="material-symbols-outlined">new_releases</span>Request a
        Loan</a
      >
    </div>





    <script src="/index.js"></script>
  </body>
</html>
