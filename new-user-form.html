<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>

    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/form.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <a href="index.html"
        ><span class="material-symbols-outlined"> arrow_back </span> Back
      </a>

      <h1>Welcome to Market moni</h1>
      <p>Kindly fill in your details to get started</p>
      <form action="/CreateCustomerAccount" method="post" name="newUserForm">
        <div class="mb-3">
          <label for="channelCode" class="form-label">Channel Code</label>
          <input type="text" class="form-control" id="channelCode" />
        </div>

        <div class="mb-3">
          <label for="uid" class="form-label">ID Number</label>
          <input type="text" class="form-control" id="uid" />
        </div>

        <div class="mb-3">
          <label class="form-check-label" for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" />
        </div>

        <div class="mb-3">
          <label for="userName" class="form-label">User Name </label>
          <input type="text" class="form-control" id="userName" />
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" />
        </div>

        <div class="mb-3">
          <label for="tier" class="form-label">Tier</label>
          <input type="text" class="form-control" id="tier" />
        </div>

        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" />
        </div>

        <button
          type="submit"
          onclick="handleFormSubmit()"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
