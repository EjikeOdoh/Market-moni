<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>

    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/form.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <a href="index.html"
        ><span class="material-symbols-outlined"> arrow_back </span> Back
      </a>

      <h1>Welcome to Market moni</h1>
      <p>Kindly fill in your details to get started</p>
      <form action="/CreateConsumerV2" name="newUserForm" id="newUserForm">
        <div class="mb-3">
          <label for="channelCode" class="form-label">Channel Code</label>
          <input
            type="text"
            class="form-control"
            id="channelCode"
            value="APISNG"
          />
        </div>

        <div class="mb-3">
          <label for="uid" class="form-label">ID Number</label>
          <input type="text" class="form-control" id="uid" />
        </div>

        <div class="mb-3">
          <label for="uidType" class="form-label">ID Type</label>
          <input type="text" class="form-control" id="uidType" value="NIN" />
        </div>

        <div class="mb-3">
          <label for="reference" class="form-label">Reference</label>
          <input type="text" class="form-control" id="reference" />
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>

        <div class="mb-3">
          <label class="form-check-label" for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" />
        </div>

        <div class="mb-3">
          <label class="form-check-label" for="middleName">Middle Name</label>
          <input type="text" class="form-control" id="middleName" />
        </div>

        <div class="mb-3">
          <label class="form-check-label" for="lastName"> Last Name </label>
          <input type="text" class="form-control" id="lastName" />
        </div>

        <div class="mb-3">
          <label for="userName" class="form-label">User Name </label>
          <input type="text" class="form-control" id="userName" />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" />
        </div>

        <div class="mb-3">
          <label for="emailId" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="emailId" />
        </div>

        <div class="mb-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" />
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" />
        </div>

        <div class="mb-3">
          <label for="countryOfResidence" class="form-label"
            >Country of Residence</label
          >
          <input
            type="text"
            class="form-control"
            id="countryOfResidence"
            value="NG"
          />
        </div>

        <div class="mb-3">
          <label for="tier" class="form-label">Tier</label>
          <input type="text" class="form-control" id="tier" value="1" />
        </div>

        <div class="mb-3">
          <label for="accountNumber" class="form-label">Account Number</label>
          <input type="text" class="form-control" id="accountNumber" />
        </div>

        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" />
        </div>

        <div class="mb-3">
          <label for="countryOfBirth" class="form-label"
            >Country of Birth</label
          >
          <input
            type="text"
            class="form-control"
            id="countryOfBirth"
            value="NG"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div class="mb-3">
          <label for="remarks" class="form-label">Remarks</label>
          <input type="text" class="form-control" id="remarks" />
        </div>

        <div class="mb-3">
          <label for="referralCode" class="form-label">Referral Code</label>
          <input type="text" class="form-control" id="referralCode" />
        </div>

        <button
          type="submit"
          onclick="handleCreateConsumer()"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
