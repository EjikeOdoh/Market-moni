<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>

    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/form.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <a href="index.html"
        ><span class="material-symbols-outlined"> arrow_back </span> Back
      </a>

      <h1>Request For Loan</h1>
      <p>Kindly fill in your details to get started</p>
      <form action="/RequestLoan" name="newUserForm">
        <div class="mb-3">
          <label for="request_id" class="form-label">Request ID</label>
          <input type="text" class="form-control" id="request_id" />
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone_number" />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" />
        </div>

        <div class="mb-3">
          <label for="module_name" class="form-label">Module Name</label>
          <input
            type="text"
            class="form-control"
            id="module_name"
            value="REM"
          />
        </div>

        <div class="mb-3">
          <label for="transNumber" class="form-label">Transaction Number</label>
          <input type="text" class="form-control" id="transNumber" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="script.js" ype="text/javascript"></script>
  </body>
</html>
